<!DOCTYPE html > 
<html lang = "en" > 
<head>
  <meta charset = "UTF-8" />  
  <metaname="viewport"content="width=device-width, initial-scale=1.0"/>   
  <title>Delete Note</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --background-color: #f8f9fa;
      --text-color: #343a40;
      --border-color: #ced4da;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family : 'Segoe UI' , Tahoma , Geneva, Verdana , sans-serif ;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 04px10pxvar(--shadow-color);   
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color : var ( --primary-color );
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    form {
      margin-top: 1rem;
    }

    button {
      background-color: var(--danger-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 1rem;
    }

    button:hover {
      background-color: #c82333;
    }

    a {
      color : var ( --primary-color );
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <divclass="container"> 
    <h2>Are you sure you want to delete "{{ note.title }}"?</h2>
    <form method = "post" > 
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </div>
</body>
</html>
